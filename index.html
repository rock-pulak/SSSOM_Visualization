<!DOCTYPE html>
<html>
  <head>
    <title>SSSOP Visualizaion</title>
	<style>
      th, td {
	    border: 1px solid;
		padding: 0px 4px 0px;
	  }
	  .DataTable {
	    background-color: DodgerBlue;
		padding: 4px;
		border-radius: 4px;
		margin:auto;
	  }
	  .DetailBG {
	    position: fixed;
		width: 100%
		height: 100%
		top: 0;
        left: 0;
        right: 0;
        bottom: 0;
	  }
	  .DetailTable {
	    background-color: Lime;
		padding: 4px;
		border-radius: 4px;
		margin:auto;
	  }
	</style>
  </head>
  <body>
	<div class = "DetailBG" id = "DetailTableHolder" onclick = "unloadDetails()"><table class = "DetailTable" id = "DetailTable"></table></div>
	<table class = "DataTable" id = "MainTable" onclick = "loadDetails()"></table>
	<script src="index.js"></script>
  </body>
</html>
