<!DOCTYPE html>
<html>
  <head>
    <title>SSSOM Visualizaion</title>
	<style>
      th, td {
	    border-bottom: 1px solid;
	  }
	  tr:hover {
	    background-color: rgba(0, 0, 0, 0.1);
	  }
    .subjectNoMatch {
      background-color: rgba(255, 0, 0, 0.4);
    }
	  .DataTable {
	    background-color: rgba(223, 223, 223, 1.0);
		padding: 4px;
		border-radius: 4px;
		margin:auto;
	  }
	  .DetailBG {
	    background-color: rgba(0,0,0,0.5);
	    position: fixed;
		width: 100%;
		height: 100%;
		top: 0;
        left: 0;
	  }
	  .FileInput {
	    background-color: rgba(223, 255, 223, 1.0);
		padding: 4px;
		border-radius: 4px;
		margin:auto;
		margin-top:240px;
		width:480px;
		height:360px;
	  }
	  .DetailTable {
	    background-color: rgba(223, 223, 255, 1.0);
		padding: 4px;
		border-radius: 4px;
		margin:auto;
		width:20%;
	  }
	</style>
  </head>
  <body onload="init()">
	<div class = "DetailBG" id = "DragAndDrop" style="display: block">
	  <div class = "FileInput" ondragover = "event.preventDefault();" ondrop = "recieveFile(event)">
	    <button type="button" onclick = "getServerFile('./ncit_icd10_2017.sssom.tsv')">Load sample data</button></br>
		Drag and drop a file here to Load.
		Only valid .tsv files containing ontology mappings can be loaded
	  </div>
	</div>
	<div class = "DetailBG" id = "DetailTableHolder" onclick = "unloadDetails()" style="display: none">
	  <table class = "DetailTable" id = "DetailTable">
	  </table>
	</div>
	<button type="button" onclick = "loadFileMenu()">Open new file</button>
	<table class = "DataTable" id = "MainTable"></table>
	<script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="index.js"></script>
  </body>
</html>
